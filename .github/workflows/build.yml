name: Python application

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: bookstore_dev
          POSTGRES_PASSWORD: bookstore_dev
          POSTGRES_DB: bookstore_dev_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U bookstore_dev -d bookstore_dev_db"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      - name: Install Poetry
        run: python -m pip install --upgrade pip poetry

      - name: Install dependencies
        run: poetry install

      - name: Wait for Postgres
        run: |
          until pg_isready -h localhost -p 5432 -U bookstore_dev; do
            echo "Waiting for Postgres..."
            sleep 2
          done

      - name: Set environment variables
        run: |
          echo "DJANGO_SETTINGS_MODULE=bookstore.settings" >> $GITHUB_ENV
          echo "DATABASE_URL=postgres://bookstore_dev:bookstore_dev@localhost:5432/bookstore_dev_db" >> $GITHUB_ENV

      - name: Run Django Migrations
        run: poetry run python manage.py migrate

      - name: Run Django Tests
        run: poetry run python manage.py test
